{% macro displaySourceList(source_list) %}

{% for source_row in source_list |batch(4)%}
<div class="row">


    {% for sources in source_row %}
    <div class="col-md-3">

        <div class="card border-warning mb-3" style="max-width: 18rem; font-size:20px">
            <div class="panel-heading">
                <a href="/sources/{{sources.id}}">
                    <hr>
                    {{ sources.name}}
                </a>
            </div>
            <div class="panel-body">
                <p>
                    {{ sources.description}}
                    <hr>

                </p>
                <a href="/sources/{{sources.id}}" class="btn btn-info btn-sm "style="font-size: 18px;">Visit {{sources.name}}</a>
            </div>


        </div>
    </div>
    {% endfor %}

</div>
{% endfor %}

{% endmacro %}
